<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de QR Code PIX</title>
<script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
<h1>Gerador de QR Code PIX</h1>
<form id="pixForm">
  <label for="chavePix">Chave PIX do Destinatário:</label>
  <input type="text" id="chavePix" name="chavePix" required><br><br>
  
  <label for="valor">Valor:</label>
  <input type="number" id="valor" name="valor" min="0.01" step="0.01" required><br><br>
  
  <label for="identificacao">Identificação da Transação:</label>
  <input type="text" id="identificacao" name="identificacao"><br><br>
  
  <button type="button" onclick="gerarQRCode()">Gerar QR Code</button>
</form>
<div id="qrcode"></div>

<script>
function gerarQRCode() {
  const chavePix = document.getElementById("chavePix").value;
  const valor = document.getElementById("valor").value;
  const identificacao = document.getElementById("identificacao").value;
  
  const dadosPIX = `chave=${chavePix}&valor=${valor}&identificacao=${identificacao}`;
  
  const qrcodeDiv = document.getElementById("qrcode");
  qrcodeDiv.innerHTML = "";
  
  const qrcode = new QRCode(qrcodeDiv, {
    text: dadosPIX,
    width: 256,
    height: 256
  });
}
</script>
</body>
</html>
